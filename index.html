<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="chat-togglers">
        <span class="material-symbols-outlined">chat_bubble</span>
        <span class="material-symbols-outlined">close</span>
    </div>
    <div class="chatbot">
        <header><h1>ChatBot</h1><span class="material-symbols-outlined close-btn">close</span></header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there <br> How Can I help you today?</p>
            </li>
            <!-- <li class="chat outgoing">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
                <span><img src="./svg/picofme (1).png" alt="" class="mypic"></span>
            </li> -->
        </ul>
        <div class="chat-input">
            <textarea  placeholder="Enter a message...." required></textarea> 
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>

    <nav>
        <div class="navl"><h2>LOGO</h2></div>
        <div class="navr"><span>ABOUT</span><span>SOLUTIONS</span><span>FEATURES</span><span>PRICING</span></div>
    </nav>

    <div class="content">
        <h1>Converse Smarter<br>with AI Chat</h1>
        <div class="content-low">
            <p>Effortlesslu solve your <br> queries with our friendly <br> chatbot</p>
            <button>Get Started</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
